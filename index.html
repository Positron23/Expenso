<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Calculator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="..\js\scripts.js"></script>
</head>

<body>

    <img src="img/receiptbackground.jpg" alt="receiptbackground" class="bg">
    <header>
        <nav>
            <ul>
                <li><a href="">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper backgroundimg">
        <div class="title">
            <h1> Expense Calculator </h1>
        </div>
        <div class="calc-form">
            <div class="input-fields">
                <input type="file" class="input" id="img" name="img" accept="image/png, image/jpg">
                <div class="dropdown input">
                    <button class="dropbtn">Expense</button>
                    <div class="doptions">
                        <a href="#">Water</a>
                        <a href="#">Food</a>
                        <a href="#">Gas</a>
                        <a href="#">Electricity</a>
                        <a href="#">Miscellaneous</a>
                    </div>
                </div>
                <input type="number" class="input" min="0" max="5000" placeholder="$25.00">
                <div class="btn">Submit</div>
            </div>
        </div>
        <div class="output">
            <textarea placeholder="Results and advice"></textarea>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.16.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.16.1/firebase-auth.js"></script>
    <script src="/__/firebase/7.16.1/firebase-firestore.js"></script>

</body>
</html>
