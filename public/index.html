<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Calculator</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="..\js\scripts.js"></script>
</head>

<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDZpH9dnx6Fdcq0ZGdN6_PkRF7-7fm-XUs",
            authDomain: "yeah-boyyyyy.firebaseapp.com",
            databaseURL: "https://yeah-boyyyyy.firebaseio.com",
            projectId: "yeah-boyyyyy",
            storageBucket: "yeah-boyyyyy.appspot.com",
            messagingSenderId: "49844241593",
            appId: "1:49844241593:web:52b42c95aa57d0308ec768",
            measurementId: "G-B80HSSCH1D"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <img src="img/receiptbackground.jpg" alt="receiptbackground" class="bg">
    <header>
        <nav>
            <ul>
                <li><a href="">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="wrapper backgroundimg">
        <div class="title">
            <h1> Expense Calculator </h1>
        </div>
        <div class="calc-form">
            <div class="input-fields">
                <input type="file" class="input" id="img" name="img" accept="image/png, image/jpg">
                <div class="dropdown input">
                    <button class="dropbtn">Expense</button>
                    <div class="doptions">
                        <a href="#">Water</a>
                        <a href="#">Food</a>
                        <a href="#">Gas</a>
                        <a href="#">Electricity</a>
                        <a href="#">Miscellaneous</a>
                    </div>
                </div>
                <input type="number" class="input" min="0" max="5000" placeholder="$25.00">
                <div class="btn">Submit</div>
            </div>
        </div>
        <div class="output">
            <textarea placeholder="Results and advice"></textarea>
        </div>
    </div>

</body>
</html>
